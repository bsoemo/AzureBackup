name: build-and-test

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore
        run: dotnet restore AzureBackup.sln

      - name: Build
        run: dotnet build AzureBackup.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test AzureBackup.sln --no-build --configuration Release
